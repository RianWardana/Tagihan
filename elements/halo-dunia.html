<dom-module id="halo-dunia">
    <style>
        #colorThis { width: 150px; }
        
        @media(max-width: 800px) { #colorThis { width: 100px; } }

        paper-input {
            margin-left: 15px;
            margin-right: 15px;
        }

        paper-slider[merah] { 
            --paper-slider-active-color: var(--google-red-500); 
            --paper-slider-knob-color: var(--google-red-500);
            --paper-slider-pin-color: var(--google-red-500);
        }

        paper-slider[hijau] { 
            --paper-slider-active-color: var(--google-green-500); 
            --paper-slider-knob-color: var(--google-green-500);
            --paper-slider-pin-color: var(--google-green-500);
        }

        paper-slider[biru] { 
            --paper-slider-active-color: var(--google-blue-500); 
            --paper-slider-knob-color: var(--google-blue-500);
            --paper-slider-pin-color: var(--google-blue-500);
        }



        /**************** PAPER - MATERIAL ************************/
        paper-material {
            border-radius: 2px;
            height: 100%;
            padding: 16px 0 16px 0;
            width: calc(98.66% - 16px);
            margin: 16px auto;
            background: white;
        }

        @media (min-width: 601px) {
            paper-material {
                width: calc(98% - 46px);
                margin-bottom: 32px;
                padding-left: 30px;
                padding-right: 30px;
            }
        }

        @media (max-width: 600px) {
            paper-material {
                --menu-container-display: none;
                width: calc(90.33% - 32px);
                padding-left: 16px;
                padding-right: 16px;
            }
        }
        /**********************************************************/
    </style>

    <template>
        <paper-material class="vertical layout">     
            <div class="horizontal layout">
                <div class="vertical layout">
                    <div class="flex" id="colorThis"></div>
                </div>
                <div class="flex">
                    <paper-input class="flex" label="Warna" no-label-float></paper-input>
                    <div class="horizontal layout"><paper-slider merah class="flex" min="0" max="255" value="{{red}}" pin></paper-slider></div>
                    <div class="horizontal layout"><paper-slider hijau class="flex" min="0" max="255" value="{{green}}" pin></paper-slider></div>
                    <div class="horizontal layout"><paper-slider biru class="flex" min="0" max="255" value="{{blue}}" pin></paper-slider></div>
                </div>
            </div>
        </paper-material>
    </template>
</dom-module>

<script>
    (function() {
      Polymer({
        is: 'halo-dunia',
    
        properties: {
          red: { type: String, notify: true, value: '50', observer: 'ganti' },
          green: { type: String, notify: true, value: '50', observer: 'ganti' },
          blue: { type: String, notify: true, value: '50', observer: 'ganti' }
        },

        ready: function() {
            //this.ganti();
        },

        ganti: function() {
            this.$.colorThis.style.background = "rgb(" + this.red + "," + this.green + "," + this.blue + ")";
            //console.log(this.$.colorThis.style.background);
        }

      });
    })();
</script>
